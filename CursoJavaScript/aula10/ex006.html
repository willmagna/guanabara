<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10_ex006_EventosDOM</title>
    <style>

        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>

        function clicar(){
            /*
            DECLARANDO VARIÁVEL:
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            
            SEM DECLARAR VARIÁVEL:
            window.document.getElementById('area').innerText = 'ClicouNo outro.'            
            */

            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
        }

        function sair(){
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
